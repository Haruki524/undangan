<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Undangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { text-align: center; padding: 40px; background-color: #f8f9fa; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">Buat Undangan Pernikahan</h2>

        <div class="mb-3">
            <label class="form-label">Nama Penerima:</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama">
        </div>

        <div class="mb-3">
            <label class="form-label">Pesan Khusus:</label>
            <textarea id="pesan" class="form-control" placeholder="Tambahkan pesan (opsional)"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Pilih Template:</label>
            <select id="template" class="form-select">
                <option value="template1">Template 1 (Elegan Biru)</option>
                <option value="template2">Template 2 (Romantis Pink)</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" onclick="buatUndangan()">Buat Undangan</button>

        <div id="link-container" class="mt-4 d-none">
            <p>Bagikan link undangan:</p>
            <input type="text" id="undangan-link" class="form-control text-center" readonly>
            <button class="btn btn-success mt-2 w-100" onclick="salinLink()">Salin</button>
        </div>
    </div>

    <script>
        function buatUndangan() {
            const nama = document.getElementById("nama").value;
            const pesan = document.getElementById("pesan").value;
            const template = document.getElementById("template").value;

            if (nama === "") {
                alert("Masukkan nama penerima!");
                return;
            }

            const link = `undangan.html?nama=${encodeURIComponent(nama)}&pesan=${encodeURIComponent(pesan)}&template=${template}`;
            document.getElementById("undangan-link").value = link;
            document.getElementById("link-container").classList.remove("d-none");
        }

        function salinLink() {
            const linkInput = document.getElementById("undangan-link");
            linkInput.select();
            document.execCommand("copy");
            alert("Link telah disalin!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
